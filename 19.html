<html>
<head>
    <title>Animation</title>
	<style>
	*{
		margin:0px;
		padding:0px;
	}
	
	.container{
		height:98%;
		border:solid yellow 4px;
		background-color:pink;
		display:flex;
		align-items:center;
		justify-content:center;
		background-color:black;
	}
	
	.container > div{
		height:60px;
		width:60px;
		border:solid black 2px;
		
		
	}
	div > img
	{
		height:80px;
		width:80px;
	}
	
	.container > div:hover{
		transform:scale(20);
	}
	
	</style>
</head>
<body>
    <div class="container">
        <div>
              <img src="images/8.jpeg" />
        </div>
		<div>
              <img src="images/moon.jpg" />
        </div>
		<div>
              <img src="images/m4.jpg" />
        </div>
		<div>
              <img src="images/22.jpeg" />
        </div>
       
    </div>
</body>
</html>
