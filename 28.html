<html>
    <head>
        <title>
            Greeting Message
        </title>
    </head>
    <body>
        <button onclick="genText()">CLICK IT</button>
        <script type="text/javascript">
            function genText()
            {
                name=prompt("Enter your name: ");
                d=new Date();
                hr=d.getHours();
                if(hr<12)
                    greet="Good Morning";
                else if((hr>=12)&&(hr<=17))
                    greet="Good Afternoon";
                else
                    greet="Good Evening";
                document.write(greet+" "+name);
            }
        </script>
    </body>
</html>
