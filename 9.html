<html>
	<head>
		<title>Software Feedback Form</title>
	</head>
	<body bgcolor="yellow">
		<h1><u>Feedback Form</u></h1>
		<form>
			<table cell spacing=7 border=0>
				<tr>
					<td><label>Your Name *</label></td>
				</tr>
				<tr>
					<td><input type="text" required autofocus /></td>
				</tr>
				<tr>
					<td><label>Your e-mail * </label></td>
				</tr>
				<tr>
					<td><input type="email" required autofocus /></td>
				</tr>
				<tr>
					<td><label>Have you tried a similar software before? * </label></td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="b" value="Yes" required />
						<label>Yes</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="b" value="No" required />
						<label>No</label>
					</td>
				</tr>
				<tr>	
					<td>
						<input type="radio" name="b" value="I don't remember" required />
						<label>I don't remember</label>
					</td>
				</tr>
				<tr>
					<td><label>What was the main reason to try our software? * </label>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="r" value="Price" />
						<label>Price</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="r" value="Feature" />
						<label>Feature</label>
					
					</td>
					
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="r" value="Other" />
						<label>Number of features</label>
					
					</td>
				</tr>
				<tr>
					<td><label>How likely are you to recommend it to a friend</label></td>
				</tr>
				<tr>
					<td>
						<select name="recommend" >
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Share some more features you need</label></td>
				</tr>
					
				
				<tr>
					<td><textarea placeholder="Enter here"></textarea></td>
				</tr>
				<tr>
					<td><label>Submit</label>
					<input type="submit" required />
					</td>	
				</tr>
			</table>
		</form>
	</body>
</html>
