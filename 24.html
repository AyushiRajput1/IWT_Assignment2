<html>
    <head>
        <title>
            Temperature Conversion
        </title>
		<style>
			body{
					background-color:black;
					font-size:30px;
			}
			button{
					margin-left:50%;
					
			}
			form{
					padding-top:5%;
					text-align:center;
					
			}
			h1{
					text-align:center;
					color:white;
					text-decoration:underline white 2px;
			}
		</style>
    </head>
    <body>
	<h1>Temperature Conversion</h1>
        <form method="get">            
            <label style="color:white" >Enter Temperature To Convert :</label>
			<input type="number">
			
            <select>
                <option value="K">Kelvin</option>
                <option value="C">Celcius</option>
                <option value="F">Fahrenheit</option>
            </select>
            <br><br><label style="color:white" >Converted Temperature is :</label>
			<input type="text">
			<select>
                <option value="K">Kelvin</option>
                <option value="C">Celcius</option>
                <option value="F">Fahrenheit</option>
            </select>
        </form>
        
        <button onclick='convert()'>Convert</button>
        <script>
            function convert()
            {
                input=parseInt(document.forms[0].elements[0].value);
                inputUnit=document.forms[0].elements[1].value;
                outputUnit=document.forms[0].elements[3].value;
                
                if(inputUnit=='C' && outputUnit=='K')
                {
                    res=input+273;
                }
                else if(inputUnit=='C' && outputUnit=='F')
                {
                    res=(input*9)/5+32;
                }
                else if(inputUnit=='K' && outputUnit=='F')
                {
                    res=(input-273)*9/5+32;
                }
                else if(inputUnit=='K' && outputUnit=='C')
                {
                    res=input-273;
                }
                else if(inputUnit=='F' && outputUnit=='K')
                {
                    res=(input-32)*5/9+273;
                }
                else if(inputUnit=='F' && outputUnit=='C')
                {
                    res=(input-32)*5/9;
                }
                else{
                    res=input;
                }
                document.forms[0].elements[2].value=res;
            }
        </script>
    </body>
</html>
